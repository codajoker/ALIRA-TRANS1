<div class="modal is-hidden" data-modal>
  <button class="modal__close-btn" data-modal-close>
    <svg class="modal__close-img" width="15" height="15">
      <use href="./images/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <h4 class="modal__title">Залиште свої контакти</h4>
  <p class="modal__descriptions">
    З вами зв'яжеться наш менеджер і розповість детальніше про умови отримання пропозиції
  </p>
  <form action="" class="modal-form">
    <fieldset class="modal-form__fieldset">
      <label class="modal-form__field"
        ><input type="text" placeholder="Ваше ім'я" class="modal-form__input"
      /></label>
      <label class="modal-form__field"
        ><input type="tel" placeholder="Ваше номер телефону" class="modal-form__input"
      /></label>
    </fieldset>
    <include src="./partials/components/order-btn.html"></include>
    <button class="order-btn modal-form__btn" type="button">Замовити дзвінок</button>
  </form>
</div>
